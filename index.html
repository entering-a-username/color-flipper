<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-100">
    <nav class="bg-white flex shadow-xl justify-around text-xl font-[Poppins]">
        <div class="m-3"><span class="text-blue-400 font-bold tracking-widest">Color Flipper</span></div>
        
    </nav>
    <main class="">
        <div class="flex top-72 relative justify-center items-center">
            <div class="flex flex-col">
                <span class="bg-black text-white text-center m-2 pl-5 pr-5 pt-4 pb-4 rounded-md font-bold tracking-wide text-4xl">Background Color: <span id="colorID" class="text-blue-400 font-bold">#F1f5f8</span></span>
                <button class="mt-8">
                    <span class="rounded-lg pt-3 pb-3 pl-5 pr-5 border-slate-800 border-2 text-base tracking-widest font-bold uppercase
                    hover:bg-black hover:text-white hover:duration-500
                    ">Click Me</span>
                </button>
            </div>
        </div> 
        
    </main>

    <script src="script.js"></script>
</body>
</html>
